<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Galeria</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./assets/css/style.css">
   <script src="./main.js" defer></script>
</head>
<body>
   <header>
      <nav>
         <a class="icon" href="https://github.com/andreisissi"><i class="fa-brands fa-github" style="color: #ffffff;"></i></a>
      </nav>
   </header>
   <section>
      <div class="img-site" >
         <img src="./assets/img/banner2.png" alt="">
      </div>
   </section>
   <section class="section-file">
      <div class="container-form">
         <h1>Adicionar Imagem</h1>
         <form method="get" class="formulario">
            <div class="add-img">
               <label for="arquivo">Escolher arquivo:</label>
               <input type="file" id="input-foto" accept="img/*">
            </div>
            <button class="btn-add-foto">Adicionar</button>
         </form>
      </div>
   </section>
   <main>
      <h2 class="tittle-galeria">Galeria</h2>
      <div class="container-galeria">
         <!-- <div class="new-foto">
            <img src="./assets/img/banner2.png" alt="">
            <button class="delete-btn">Deletar</button>
         </div> -->
      </div>
   </main>
</body>
</html>
